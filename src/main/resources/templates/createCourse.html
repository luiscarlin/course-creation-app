<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <title th:text="${'Course Creation'}">Welcome to CourseCreation</title>
  </head>
  
  <body>
    <h1>Create a Course</h1>
    
    <form action="createCourse" method="post" th:object="${course}">
      Course Name:<br/>
      <input type="text" th:field="${course.name}"/><br/><br/>
      <input type="submit" value="Submit"/>
    </form>
  </body>
</html>
