<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <title th:text="${'Editing ' + {course.name}}">Title of the page</title>
  </head>
  
  <body>
    <div>
      <h1 th:text="${course.name}">header of the site</h1>
    </div>
    
    <div th:each="lesson : ${lessons}" th:object="${lessson}">
       <span th:text="${lesson.name}">A lesson name</span>
    </div>
   
    <div th:if="${#lists.isEmpty(lessons)}">
      You have no lessons
    </div>
    
    <div style="margin-top: 1em;">
      <a th:href="${'addLesson/' + {course.id}}">Add A New Lesson</a>
    </div>
    
    <div style="margin-top: 1em;">
      <a href="/">Done Editing</a>
    </div>
  </body>
</html>
